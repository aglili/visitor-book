<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Book (DB)</title> <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Welcome to the Visitor Book!</h1>

        <form action="/add" method="post" class="visitor-form">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name here..." required>
            <button type="submit">Sign In</button>
        </form>

        <hr>

        <div class="visitor-list">
            <h2>Signed-in Visitors:</h2>
            {% if visitors %}
                <ul>
                    {% for visitor in visitors %}
                        <li>{{ visitor.name }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No visitors have signed in yet. Be the first!</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
